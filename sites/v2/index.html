<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Version 2 - Modern Landing</title>
<style>
body {font-family: Arial, sans-serif;margin:0;padding:0;line-height:1.6;color:#222;background:#f4f4f4;}
header {background:#0077cc;color:#fff;padding:60px 20px;text-align:center;}
header h1 {margin:0;font-size:2.5rem;}
nav ul {display:flex;justify-content:center;gap:20px;list-style:none;padding:0;margin-top:20px;}
section {padding:40px 20px;max-width:800px;margin:auto;}
#features {background:#fff;}
.feature {margin-bottom:20px;}
#roi {background:#eef;}
#contact {background:#fff;}
form input, form button {padding:10px;margin:5px;width:100%;max-width:400px;}
form button {background:#0077cc;color:#fff;border:none;cursor:pointer;}
footer {text-align:center;padding:20px;background:#222;color:#fff;}
</style>
</head>
<body>
<header>
  <h1>Innovative AI Solutions</h1>
  <nav>
    <ul>
      <li><a href="#features" style="color:#fff">Features</a></li>
      <li><a href="#roi" style="color:#fff">ROI</a></li>
      <li><a href="#contact" style="color:#fff">Contact</a></li>
    </ul>
  </nav>
</header>
<section id="features">
  <h2>Enterprise Benefits</h2>
  <div class="feature">Automated workflows</div>
  <div class="feature">Scalable architecture</div>
  <div class="feature">Dedicated support</div>
</section>
<section id="roi">
  <h2>ROI Calculator</h2>
  <p>Estimate 10x returns using your annual revenue.</p>
  <input id="revenue" type="number" placeholder="Annual revenue">
  <button onclick="calcROI()">Calculate</button>
  <p id="roi-result"></p>
</section>
<section id="contact">
  <h2>Request a Demo</h2>
  <form onsubmit="submitLead(event)">
    <input id="name" placeholder="Name" required>
    <input id="email" type="email" placeholder="Email" required>
    <button type="submit">Submit</button>
  </form>
  <p id="lead-msg"></p>
</section>
<footer>&copy; 2025 MAZLABZ</footer>
<script>
function calcROI(){
  const rev=parseFloat(document.getElementById('revenue').value)||0;
  const result=rev*10;
  document.getElementById('roi-result').textContent=`Projected 5yr ROI: $${result.toLocaleString()}`;
}
function submitLead(e){
  e.preventDefault();
  const name=document.getElementById('name').value;
  document.getElementById('lead-msg').textContent=`Thanks, ${name}! We'll be in touch.`;
}
</script>
</body>
</html>

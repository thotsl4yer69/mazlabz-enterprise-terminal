<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Design Version 3</title>
  <style>
    body{margin:0;font-family:Verdana, sans-serif;background:#111;color:#eee;}
    nav{background:#222;padding:10px;}
    nav a{color:#eee;margin-right:15px;text-decoration:none;}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:20px;padding:40px;}
    .card{background:#1e1e1e;padding:20px;border-radius:8px;}
  </style>
</head>
<body>
  <nav><a href="#">Home</a><a href="#">About</a><a href="#">Contact</a></nav>
  <div class="grid">
    <div class="card"><h3>Feature A</h3><p>Dark theme layout.</p></div>
    <div class="card"><h3>Feature B</h3><p>Uses CSS grid for responsive cards.</p></div>
    <div class="card"><h3>Feature C</h3><p>Minimal yet stylish.</p></div>
  </div>
</body>
</html>
